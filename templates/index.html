<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<style>
    /* for universal */
    * {
        padding: 0px;
        margin: 0px;
         box-sizing: border-box;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #6990F2;
    }
    .box {
        border: 3px solid whitesmoke;
        height: 350px; 
        display: flex;
        align-items: center;
        justify-content: center;
        width: 430px;
        background: #fff;
        border-radius: 5px;
        padding: 30px;
        box-shadow: 7px 7px 12px rgba(0,0,0,0.05);
        cursor: pointer;

    }

    header {
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        color: #254492;
        font-size: 30px;
        padding: 20px;
    }

   
 
   
</style>
<body>
    

    {% block content %}
    <div class="box">
        <div class="image">
    
            <header>Upload Here</header>
            <form  method = "post" enctype="multipart/form-data" >  
                <input type="file" name="file" />   
                   
                <input type = "submit" value="Upload" onclick="windows.open='output.html'">
            </form>
            <img src="{{ url_for('static', filename='/Images/download.png')}}">
        </div>
        {% endblock %}
        
</body>
<script>
    $(function(){
    $('#browse_app').click(function(){
        windows.location='templates/output.html'
    });
});

</html>
